<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="EstilosCuestionario.css">
	<meta charset="UTF-8">
	<title>cuestionario</title>
</head>
<body>
	<div id="uno">
			<h1>CUESTIONARIO DE APTITUDES</h1>
	</div>

	<div id="dos">
		<table>
			<tr>
				<td id ="titulo1"> <font color="white" >Grado de Aptitud</font></td>
				<td id="titulo2"> <font color="white">Puntuacion</font></td>
			</tr>
			<tr>
				<td id="uno">No Apto</td>
				<td id="dos">1</td>
			</tr>

			<tr>
				<td id="uno">Medianamente Apto</td>
				<td id="dos">2</td>
			</tr>

			<tr>
				<td id="uno">Apto</td>
				<td id="dos">3</td>
			</tr>

			<tr>
				<td id="uno"> Muy Apto</td>
				<td id="dos">4</td>
			</tr>

		</table>
	</div>
	<form id="personal" method="get">
		<fieldset>
			<label for="nombre">Nombre:
			<input type="text" name"nombre" placeholder="Ingresa tus nombres" autofocus required>

			<label for="Papellido">Primer Apellido:
			<input type="text" name "Papellido">

			<label for="Sapellido">Segundo Apellido:
			<input type="text" name"Sapellido">

			<label for="fecnac">Fecha de Nacimiento:
			<input type="date" name "fecnac">

			<label for="email">email:
			<input type="email" name "email" placeholder="Ingresa tu correo electronico">

			<label for="pais">pais:
			<input type="text" name "pais" placeholder="Ingresa tu pais de nacimiento">

			<label for="ciudad">ciudad:
			<input type="text" name "ciudad" placeholder="Ingresa tu ciudad de nacimiento">

			<input type="submit" name="aceptar">
		</fieldset>
	</form>
</body>
</html>
